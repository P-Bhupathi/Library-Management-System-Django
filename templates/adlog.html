{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      {% comment %} margin: 0; {% endcomment %}
     {% comment %} padding: 0; {% endcomment %}
     
      display: flex;
      justify-content: space-around;
      align-items: center;
      min-height: 100vh;
      {% comment %} background-color: black; {% endcomment %}
      background: #3b5998; /* New background color */
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */

      

    }
    form button[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff714a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }
    .container {
      margin-top:125%;
      display: flex;
      align-items: center;
      flex-direction: column; /* Adjusted to align items vertically */
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  
    .box {
      flex: 1;
      text-align: center;
      padding: 20px;
      color:black;
    }
  
    .box img {
      max-width: 100px;
      height: auto;
    }
  
    .title {
      margin-top: 10px;
      font-weight: bold;
    }
  
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
  
    .input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  
    .signup-link {
      margin-top: 10px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  
    .back-link a {
      padding: 10px 20px;
      background-color: #ff714a;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

  .loop-wrapper {
    position: relative;
    width: 100%; /* Adjust to fill the entire viewport width */
    height: 100vh; /* Adjust to fill the entire viewport height */
    overflow: hidden;
    border-bottom: 3px solid #fff;
    color: #fff;
    display: content; /* Use flex to align elements vertically */
    flex-direction: column; /* Stack elements vertically */
    align-items: center; /* Center elements horizontally */
    justify-content: flex-end; /* Align elements to the bottom of the page */
}
.mountain {
  position: absolute;
  right: -900px;
  bottom: -20px;
  width: 2px;
  height: 2px;
  box-shadow: 
    0 0 0 50px #4DB6AC,
    60px 50px 0 70px #4DB6AC,
    90px 90px 0 50px #4DB6AC,
    250px 250px 0 50px #4DB6AC,
    290px 320px 0 50px #4DB6AC,
    320px 400px 0 50px #4DB6AC
    ;
  transform: rotate(130deg);
  animation: mtn 20s linear infinite;
}
.hill {
  position: absolute;
  right: -900px;
  bottom: -50px;
  width: 400px;
  border-radius: 50%;
  height: 20px;
  box-shadow: 
    0 0 0 50px #4DB6AC,
    -20px 0 0 20px #4DB6AC,
    -90px 0 0 50px #4DB6AC,
    250px 0 0 50px #4DB6AC,
    290px 0 0 50px #4DB6AC,
    620px 0 0 50px #4DB6AC;
  animation: hill 4s 2s linear infinite;
}
.tree, .tree:nth-child(2), .tree:nth-child(3) {
  position: absolute;
  height: 100px; 
  width: 35px;
  bottom: 0;
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/130015/tree.svg) no-repeat;
}
.rock {
  margin-top: -17%;
  height: 2%; 
  width: 2%;
  bottom: -2px;
  border-radius: 20px;
  position: absolute;
  background: #ddd;
}

.building {
    width: 250px; /* Adjust the width of the building */
    height: 300px; /* Adjust the height of the building */
    margin: 0 auto; /* Center the building */
    {% comment %} background: url('https://png.pngitem.com/pimgs/s/228-2289448_office-building-clip-art-download-library-building-png.png') no-repeat; /* Replace 'your-building-image-url.jpg' with your building image URL */ {% endcomment %}
    background-size: contain;
    position: relative;
    bottom: 180px; /* Place the building at the bottom */
  }

.tree  { animation: tree 3s 0.000s linear infinite; }
.tree:nth-child(2)  { animation: tree2 2s 0.150s linear infinite; }
.tree:nth-child(3)  { animation: tree3 8s 0.050s linear infinite; }
.rock  { animation: rock 4s   -0.530s linear infinite; }
.building  { animation: library 4s   0.080s ease infinite; }


@keyframes tree {
  0%   { transform: translate(1350px); }
  50% {}
  100% { transform: translate(-50px); }
}
@keyframes tree2 {
  0%   { transform: translate(650px); }
  50% {}
  100% { transform: translate(-50px); }
}
@keyframes tree3 {
  0%   { transform: translate(2750px); }
  50% {}
  100% { transform: translate(-50px); }
}

@keyframes rock {
  0%   { right: -200px; }
  100% { right: 2000px; }
}
@keyframes building {
  0%   { }
  6%   { transform: translateY(0px); }
  7%   { transform: translateY(-6px); }
  9%   { transform: translateY(0px); }
  10%   { transform: translateY(-1px); }
  11%   { transform: translateY(0px); }
  100%   { }
}
@keyframes wind {
  0%   {  }
  50%   { transform: translateY(3px) }
  100%   { }
}
@keyframes mtn {
  100% {
    transform: translateX(-2000px) rotate(130deg);
  }
}
@keyframes hill {
  100% {
    transform: translateX(-2000px);
  }
}



  </style>
</head>
<body >

<!-- motion div-->
<div class="loop-wrapper">
  <div class="mountain"></div>
  <div class="hill"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="rock"></div>
  <div class="building">

    <div class="container" >
    <div class="box">
      <img src="{% static 'admin.jpeg' %}" alt="Admin">
      <div class="title" style="color:black;">Admin</div>
    </div>
    <div class="box">
      <form class="login-form" method="post" action="{% url 'admin_valid' %}">
        {% csrf_token %}
        {{message}}
        <input class="input" type="text" name="id_number" placeholder="ID Number">
        <input class="input" type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
      <center>
        <div class="back-link">
          <a href="/" style="background-color:blue;">Back</a>
        </div>
      </center>
    </div>
  </div>
</div>
</div> 
 
</body>
</html>
