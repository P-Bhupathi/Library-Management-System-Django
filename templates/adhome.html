<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitter-like Web Page</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    background-repeat: no-repeat;
    background-size: cover;
    background-color: rgb(56, 55, 55);
    
  }

  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #1da1f2;
    padding: 10px 20px;
    color: white;
    box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
  }

  .navbar-logo {
    font-size: 24px;
    font-weight: bold;
  }

  .icons {
    display: flex;
    gap: 30px;
  }

  .icon-circle {
    width: 40px;
    height: 40px;
    background-color: #1da1f2;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    
  }

  .icon-circle img {
    max-width: 100%;
    height: auto;
    border-radius: 100%;
  }

  .sidebar {
    display: flex;
    flex-direction: column;
    background-color: white;
    color: #333;
    padding: 20px;
    width: 250px;
    box-shadow: 3px 0px 5px rgba(0, 0, 0, 0.1);
    height: 100%;
  }

  .nav-link {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .nav-link:hover {
    background-color: #f0f0f0;
  }

  .search-bar {
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 25px;
    background-color: #1da1f2;
    width: 450px;
  }

  .search-input {
    border: none;
    width: 100%;
    padding: 8px;
    font-size: 16px;
  }

  .search-icon {
    background-color: #f90;
    color: white;
    padding: 8px;
    border-radius: 2%;
    cursor: pointer;
    margin-left: -63px;
  }
</style>
</head>
